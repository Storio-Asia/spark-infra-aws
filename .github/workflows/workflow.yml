# This is a basic workflow to help you get started with Actions
name:
  Connect to an AWS role from a GitHub repository

# Controls when the action will run. Invokes the workflow on push events but only for the main branch
on:
  push:
    branches: [ main ]
 
env:
  
  AWS_REGION : "ap-southeast-2" #Change to reflect your Region
  STATE_BUCKET : "storio-asia-terraform-state"
  KEY: "state.tfstate"
  DYNAODB_LOCK_TABLE : "terraform-state-lock-dynamodb"
  environment: "dev"
  client: "storio"
# Permission can be added at job level or workflow level    
permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout
jobs:
  plan:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.collect.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: pwd
        id: pwd
        run: |
          pwd
      - name: ls
        id: ls
        run: |
          ls -R terraform